{% extends 'base.html' %}
{% load static %}

{% block content %}

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/twice-1.png' %}" class="d-block w-100" alt="twice-1">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/twice-2.png' %}" class="d-block w-100" alt="twice-2">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/twice-3.png' %}" class="d-block w-100" alt="twice-3">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="mt-4 text-center">
    <h3>【這些歌你聽了嗎?】2020--- Eric 排行榜</h3>
</div>
<hr class="mb-5">

<div class="container">

    <table class="music-table">
        <tr>
            <td>歌曲名稱</td>
            <td>演唱者</td>
            <td>音樂</td>
        </tr>
        {% for music in musics %}
            <tr>
                <td>{{ music.name }}</td>
                <td>{{ music.singer }}</td>
                <td><audio controls>
                        <source src="{{ music.music_files.url }}">
                    </audio>
                </td>
            </tr>

        {% endfor %}
    </table>


</div>



{% endblock %}
